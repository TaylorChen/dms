<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据源测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>数据源加载测试</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>数据源列表</h5>
                    </div>
                    <div class="card-body">
                        <div id="datasourceList">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>API测试</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testAPI()">测试API</button>
                        <div id="apiResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadDataSources() {
            try {
                const response = await fetch('/api/datasources');
                const result = await response.json();

                console.log('API返回结果:', result);

                if (result.success) {
                    const container = document.getElementById('datasourceList');
                    if (result.data.length === 0) {
                        container.innerHTML = '<div class="alert alert-warning">没有数据源</div>';
                    } else {
                        container.innerHTML = result.data.map(ds => `
                            <div class="alert alert-info">
                                <strong>${ds.name}</strong> (${ds.type})
                                <br>
                                <small>状态: ${ds.status}</small>
                                <br>
                                <small>连接统计: ${JSON.stringify(ds.connectionStats)}</small>
                            </div>
                        `).join('');
                    }
                } else {
                    document.getElementById('datasourceList').innerHTML =
                        `<div class="alert alert-danger">加载失败: ${result.error}</div>`;
                }
            } catch (error) {
                console.error('加载数据源失败:', error);
                document.getElementById('datasourceList').innerHTML =
                    `<div class="alert alert-danger">网络错误: ${error.message}</div>`;
            }
        }

        async function testAPI() {
            try {
                const response = await fetch('/api/datasources');
                const result = await response.json();
                document.getElementById('apiResult').innerHTML =
                    `<pre class="bg-light p-3 rounded">${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('apiResult').innerHTML =
                    `<div class="alert alert-danger">API测试失败: ${error.message}</div>`;
            }
        }

        // 页面加载时自动加载数据源
        document.addEventListener('DOMContentLoaded', loadDataSources);
    </script>
</body>
</html>
