<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 数据库管理工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            margin: 0;
        }
        .form-floating label {
            color: #666;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }
        .demo-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .demo-info h6 {
            margin-bottom: 0.5rem;
            color: #1976d2;
        }
        .demo-info small {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-database fa-3x text-primary mb-3"></i>
                <h2>数据库管理工具</h2>
                <p>请登录以继续</p>
            </div>

            <!-- 演示信息 -->
            <div class="demo-info">
                <h6><i class="fas fa-info-circle"></i> 演示账户</h6>
                <small>
                    管理员: admin / admin123<br>
                    用户: user / user123
                </small>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="用户名" required>
                    <label for="username">用户名</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="密码" required>
                    <label for="password">密码</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        记住我
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>

            <!-- 错误消息 -->
            <div id="errorMessage" class="alert alert-danger d-none"></div>

            <div class="login-footer">
                <small>还没有账户？ <a href="#" onclick="showRegister()">立即注册</a></small>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">用户注册</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="regUsername" placeholder="用户名" required>
                            <label for="regUsername">用户名</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="regEmail" placeholder="邮箱" required>
                            <label for="regEmail">邮箱</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="regPassword" placeholder="密码" required>
                            <label for="regPassword">密码</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="regConfirmPassword" placeholder="确认密码" required>
                            <label for="regConfirmPassword">确认密码</label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">角色</label>
                            <select class="form-select" id="regRole">
                                <option value="user">普通用户</option>
                                <option value="admin">管理员</option>
                            </select>
                        </div>
                    </form>
                    <div id="registerMessage" class="d-none"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="register()">注册</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        // 登录表单提交
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            login();
        });

        // 用户登录
        async function login() {
            const username = $('#username').val();
            const password = $('#password').val();
            const rememberMe = $('#rememberMe').is(':checked');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // 保存令牌
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('refreshToken', result.data.refreshToken);
                    localStorage.setItem('user', JSON.stringify(result.data.user));

                    if (rememberMe) {
                        localStorage.setItem('rememberedUser', username);
                    } else {
                        localStorage.removeItem('rememberedUser');
                    }

                    // 跳转到主页
                    window.location.href = '/';
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('登录失败: ' + error.message);
            }
        }

        // 用户注册
        async function register() {
            const username = $('#regUsername').val();
            const email = $('#regEmail').val();
            const password = $('#regPassword').val();
            const confirmPassword = $('#regConfirmPassword').val();
            const role = $('#regRole').val();

            // 验证密码
            if (password !== confirmPassword) {
                showRegisterError('密码不匹配');
                return;
            }

            if (password.length < 6) {
                showRegisterError('密码长度至少6位');
                return;
            }

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password, role })
                });

                const result = await response.json();

                if (result.success) {
                    showRegisterSuccess('注册成功！请登录');
                    setTimeout(() => {
                        $('#registerModal').modal('hide');
                        $('#registerForm')[0].reset();
                    }, 2000);
                } else {
                    showRegisterError(result.error);
                }
            } catch (error) {
                showRegisterError('注册失败: ' + error.message);
            }
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = $('#errorMessage');
            errorDiv.text(message);
            errorDiv.removeClass('d-none');

            setTimeout(() => {
                errorDiv.addClass('d-none');
            }, 5000);
        }

        // 显示注册错误
        function showRegisterError(message) {
            const messageDiv = $('#registerMessage');
            messageDiv.html(`<div class="alert alert-danger">${message}</div>`);
            messageDiv.removeClass('d-none');
        }

        // 显示注册成功
        function showRegisterSuccess(message) {
            const messageDiv = $('#registerMessage');
            messageDiv.html(`<div class="alert alert-success">${message}</div>`);
            messageDiv.removeClass('d-none');
        }

        // 显示注册模态框
        function showRegister() {
            $('#registerModal').modal('show');
        }

        // 检查是否已登录
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (token && user) {
                // 验证令牌是否有效
                fetch('/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        window.location.href = '/';
                    } else {
                        // 令牌无效，清除本地存储
                        localStorage.removeItem('token');
                        localStorage.removeItem('refreshToken');
                        localStorage.removeItem('user');
                    }
                })
                .catch(() => {
                    // 验证失败，清除本地存储
                    localStorage.removeItem('token');
                    localStorage.removeItem('refreshToken');
                    localStorage.removeItem('user');
                });
            }
        }

        // 页面加载时检查认证状态
        $(document).ready(function() {
            checkAuth();

            // 如果有记住的用户名，自动填充
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                $('#username').val(rememberedUser);
                $('#rememberMe').prop('checked', true);
                $('#password').focus();
            }
        });
    </script>
</body>
</html>
