<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5>测试新建连接功能</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-success" onclick="showNewConnectionModal()">
                    <i class="fas fa-plus"></i> 新建连接
                </button>
                <button class="btn btn-info" onclick="testLibraries()">
                    <i class="fas fa-flask"></i> 测试库
                </button>
                <button class="btn btn-warning" onclick="simpleModalTest()">
                    <i class="fas fa-play"></i> 简单测试
                </button>
            </div>
        </div>
    </div>

    <!-- 新建连接模态框 -->
    <div class="modal fade" id="newConnectionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新建数据库连接</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>模态框测试成功！</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本文件 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main-simple.js"></script>
    <script>
        console.log('Test page loaded');
        console.log('Functions available:');
        console.log('- showNewConnectionModal:', typeof showNewConnectionModal);
        console.log('- testLibraries:', typeof testLibraries);
        console.log('- simpleModalTest:', typeof simpleModalTest);
    </script>
</body>
</html>
